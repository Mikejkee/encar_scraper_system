services:
  nginx-proxy:
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile
    restart: always
    volumes:
      - staticfiles:/encar_bot/static
      - mediafiles:/encar_bot/media
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 8001:6001
      - 15672:15672
    depends_on:
      - app
      - flower
      - redis
    networks:
      - encar_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  app:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    # '/start' is the shell script used to run the service
    command: /start
    restart: always
    volumes:
      - staticfiles:/encar_bot/static
      - mediafiles:/encar_bot/media
    env_file:
      - ./.env/.env-prod.dev
    depends_on:
      - rabbitmq
    networks:
      - encar_net
    links:
      - flower
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis_bot:
    image: redis:6-alpine
    restart: always
    networks:
      - encar_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  rabbitmq:
    image: rabbitmq:latest
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_CONSUMER_TIMEOUT=31622400000
    expose:
      - 5672
    volumes:
      - /etc/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - staticfiles:/encar_bot/static
      - mediafiles:/encar_bot/media
    networks:
      - encar_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery_worker:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    command: /start-celeryworker
    restart: always
    volumes:
      - staticfiles:/encar_bot/static
      - mediafiles:/encar_bot/media
    env_file:
      - ./.env/.env-prod.dev
    depends_on:
      - rabbitmq
    networks:
      - encar_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  celery_beat:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    command: /start-celerybeat
    restart: always
    volumes:
      - staticfiles:/encar_bot/static
      - mediafiles:/encar_bot/media
    env_file:
      - ./.env/.env-prod.dev
    depends_on:
      - rabbitmq
    networks:
      - encar_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  flower:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: mher/flower:latest
    command: /start-flower
    restart: always
    hostname: flower
    volumes:
      - staticfiles:/encar_bot/static
      - mediafiles:/encar_bot/media
      - flower_db:/encar_bot/flower_db
    env_file:
      - ./.env/.env-prod.dev
    links:
      - rabbitmq
      - celery_worker
      - celery_beat
    depends_on:
      - rabbitmq
    networks:
      - encar_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  telegrambot:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: telegrambot
    command: /entrybot
    volumes:
      - .:/encar_bot
    env_file:
      - ./.env/.env-prod.dev
    depends_on:
      - rabbitmq
      - app
      - redis_bot
    networks:
      - encar_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  staticfiles:
  mediafiles:
  flower_db:
  html:
  vhost:

networks:
  encar_net:
    external: true